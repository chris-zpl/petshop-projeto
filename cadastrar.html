<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Cadastrar</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Arquivo js na pasta dist/js -->
    <script src="dist/js/scripts.js" defer></script>
</head>
<body>
    <!-- Header da página -->
    <header id="header-diferente"></header>
    <!-- O conteúdo da página -->
    <div class="content-cadastrar">
        <!-- Título para a área de criar a conta -->
        <div class="container estilo-cadastrar">
            <h4>Crie sua conta</h4>
            <!-- Form para se cadastrar -->
            <form action="#">
                <div class="form-group">
                    <label for="inputName">Nome e Sobrenome</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nome e Sobrenome">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rua de Exemplo, nº 0">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Complemento</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Porto Alegre">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                            <option selected>Escolher...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP" placeholder="00000000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputDdd">(DDD)</label>
                        <input type="number" class="form-control" id="inputDdd" placeholder="00">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputNum">Número</label>
                        <input type="number" class="form-control" id="inputNum" placeholder="912345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Concordo com os <a href="#">Termos e Serviços</a></label>
                    </div>
                </div>
                <div class="button-cadastrar">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
        <div class="container estilo-textside-cadastrar">
            <h4>Criar uma conta é rápido, fácil e gratuito</h4>
            <p>Com a sua conta, você tem acesso a ofertas exclusivas, descontos, acompanhar os seus pedidos e muito mais!</p>
        </div>
    </div>
    <!-- Footer da página -->
    <footer id="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
