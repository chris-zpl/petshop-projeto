<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Cadastrar-Pet</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Arquivo js na pasta dist/js -->
    <script src="dist/js/scripts.js" defer></script>
</head>
<body>
    <!-- Header da página -->
    <header id="header-diferente"></header>
    <!-- O conteúdo da página -->
    <div class="content-cadastrar-pet">
        <!-- Título da área de cadastro do pet -->
        <div class="container estilo-cadastrar-pet">
            <h4>Cadastro do Pet</h4>
            <!-- Form para cadastrar o pet -->
            <form action="#">
                <div class="foto-pet">
                    <img src="assets/img/cat.png" alt="Perfil Pet">
                </div>
                <div class="form-group">
                    <label for="inputName">Nome do seu pet</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nome do seu bichinho">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inlineTipo">Tipo</label>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioCachorro" value="cachorro">
                                <label class="form-check-label" for="inlineRadioCachorro">Cachorro</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioGato" value="gato">
                                <label class="form-check-label" for="inlineRadioGato">Gato</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputRaca">Raça</label>
                        <input type="text" class="form-control" id="inputRaca" placeholder="Ex: Pit bull, Bulldog, Poodle...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTemp">Temperamento</label>
                    <textarea class="form-control estilo-textarea" rows="5" cols="33" id="textareaTemp" placeholder="Descreva o temperamento do seu bichinho"></textarea>
                  </div>
                <div class="form-group">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Concordo com os <a href="#">Termos e Serviços</a></label>
                    </div>
                </div>
                <div class="button-cadastrar">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer da página -->
    <footer id="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
