<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Login</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Arquivo js na pasta dist/js -->
    <script src="dist/js/scripts.js" defer></script>
</head>
<body>
    <!-- Header da página -->
    <header id="header-diferente"></header>
    <!-- O conteúdo da página -->
    <div class="content">
        <!-- Container com o form para realizar o login -->
        <div class="container-login">
            <!-- Form para o login -->
            <form class="px-4 py-5" accept="#">
                <div class="form-group">
                    <label for="emailLogin">Endereço de email</label>
                    <input type="email" class="form-control" id="emailLogin" placeholder="email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="passwdLogin">Senha</label>
                    <input type="password" class="form-control" id="passwdLogin" placeholder="Senha">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Lembre de mim</label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="cadastrar.html">Novo, por aqui? Regitre-se.</a>
                <a href="construcao.html">Esqueceu a senha?</a>
            </form>
        </div>
    </div>
    <!-- Footer da página -->
    <footer id="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
